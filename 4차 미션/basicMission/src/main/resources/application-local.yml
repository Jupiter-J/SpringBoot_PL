


spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/basic
    username: basic
    password: basic

  jpa:
    hibernate:
      ddl-auto: create
      show-sql: false
      properties:
        hibernate:
          dialect: org.hibernate.dialect.Mysql8Dialect

